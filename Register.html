<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro</title>
  <link rel="stylesheet" href="./RGstyle.css" />
</head>
<body>
  <div class="register-container">
    <h2>Registre-se</h2>
    <form id="registerForm">
      <input type="text" name="username" placeholder="Username" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="senha" placeholder="Senha" required />
      <button type="submit">Registrar</button>
      <p><br>Já tem uma conta? <a href="Login.html">Faça login</a></p>
    </form>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function (evento) {
      evento.preventDefault(); 

    
      const Formulario = {
        username: this.username.value,
        email: this.email.value,
        senha: this.senha.value,
      };

      
      const jsonString = JSON.stringify(Formulario, null, 2);
      console.log("JSON Estruturado:", jsonString);
      
      this.reset();
    });
  </script>
</body>
</html>
