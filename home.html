<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/home.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <ul class="sidebar-menu">
                <li><a href="home.html" class="menu-link"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#" class="menu-link"><i class="fas fa-book"></i> Documentation</a></li>
                <li><a href="#" class="menu-link"><i class="fas fa-upload"></i> Upload File</a></li>
                <li><a href="#" id="sidebarLogin" class="menu-link"><i class="fas fa-sign-in-alt"></i> Log In</a></li>
                <li><a href="#" class="menu-link"><i class="fas fa-cog"></i> Configurations</a></li>
                <li><a href="#" class="menu-link"><i class="fas fa-question-circle"></i> Help</a></li>
            </ul>
            <div class="footer">Planora - 2025</div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <div class="search-bar"></div>
                <div class="profile-icon"><i class="fa-solid fa-user"></i></div>
            </header>

            <section class="projects">
                <div class="project-wrapper">
                    <a href="index.html" class="project-card new-project">
                        <div class="plus">+</div>
                    </a>
                    <span class="project-title">New Project</span>
                </div>
                <div class="project-wrapper">
                    <a href="index.html" class="project-card">
                        <img src="assets/images/image.png" alt="Project 1">
                    </a>
                    <div class="project-title-row">
                        <i class="fa-regular fa-star favorite-icon"></i>
                        <span class="project-title">
                            Project 1<br><small>March 1 - 2023</small>
                        </span>
                        <i class="fas fa-ellipsis-v menu-icon"></i>
                    </div>
                </div>
                <div class="project-wrapper">
                    <a href="#" class="project-card">
                        <div class="group-layout">
                            <div class="box"></div>
                            <div class="box"></div>
                            <div class="box"></div>
                            <div class="box"></div>
                        </div>
                    </a>
                    <span class="project-title">Group 1</span>
                </div>
            </section>
        </main>
    </div>
    <div id="loginModal" class="modal hidden">
        <div class="modal-content">
            <span id="closeModal" class="close-btn">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <button id="openRegister" class="secondary-btn">Register</button>
        </div>
    </div>
    <div id="registerModal" class="modal hidden">
        <div class="modal-content">
            <span id="closeRegisterModal" class="close-btn">&times;</span>
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" id="newUsername" placeholder="New Username" required>
                <input type="password" id="newPassword" placeholder="New Password" required>
                <button type="submit">Register</button>
            </form>
            <button id="backToLogin" class="secondary-btn">Back to Login</button>
        </div>
    </div>
    <script src="js/home.js"></script>
</body>

</html>
