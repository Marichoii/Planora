<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="RGstyle.css">
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="LoginForm">
      <input type="text" name="username" placeholder="Username" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="senha" placeholder="Senha" required />
      <button type="submit">Entrar</button>
      <p><br>Não tem uma conta?<a href="Register.html"><br>Registre-se!</a></p>
      <p><a href="index.html">Voltar para o início</a></p>
    </form>
  </div>

 <script>
  document.getElementById("LoginForm").addEventListener("submit", function (evento) {
    evento.preventDefault(); 

    const Formulario = {
      username: this.username.value,
      email: this.email.value,
      senha: this.senha.value,
    };

    fetch('http://localhost:3000/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(Formulario),
    })
    .then(response => {
      if (!response.ok) throw new Error("Login falhou");
      return response.text();
    })
    .then(msg => {
      alert(msg);
      this.reset();
      window.location.href = "index.html";
    })
    .catch(err => {
      console.error("Erro:", err);
      alert("Falha no login. Verifique seus dados.");
    });
  });
</script>

</body>
</html>
